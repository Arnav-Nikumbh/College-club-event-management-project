<h2>Upcoming Events</h2>
<table>
    <thead>
        <tr>
            <th>Event</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.event_name }}</td>
            <td>{{ event.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
